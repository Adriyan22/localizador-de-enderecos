<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de endereços</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">

        <h1>localizador de endereço</h1>

        <main>

            <form method="get">

                <div class="container-cep">
                    <label for="cep">inserir cep</label>
                    <input
                        maxlength="8"
                        type="text"
                        name="cep" 
                        id="cep">
                </div>

                <input type="submit" value="buscar">
            </form>

        </main>
        
        <div class="endereco"></div>
    </div>
   <script src="./script.js"></script>
</body>
</html>
